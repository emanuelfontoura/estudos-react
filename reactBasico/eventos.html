<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const Produtos = () => {
      const produto1 = 'Camisa'
      const produto2 = 'Bermuda'

      function handleClick(event){
        console.log('O usuário comprou: ' + event.target.innerText)
      }

      return <div>
          <button onClick={handleClick} >Produto: {produto1} - Preço: {Math.random() * 100}</button>
          <button onClick={handleClick}>Produto: {produto2} - Preço: {Math.random() * 100}</button>
        </div>
    }

    const App = () => {
      return <div><Produtos /></div>
    }

    const container = document.getElementById('root')
    const root = ReactDOM.createRoot(container)
    root.render(<App />)
  </script>
</body>
</html>
